{% extends "base.html" %}
{% block content %}
<div class="starter-template">
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-success" role="progressbar" style="width: 10%">
			<span class="percent">10%</span>
		</div>
	</div>
	<h1>Level 1: Why Invest?</h1>
	<div id="carousel-example-generic" class="carousel slide" data-interval="false" data-wrap="false">
		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<div id="video1">
					<iframe width="640" height="360" src="http://www.youtube.com/embed/pSzTgHH36RY?autohide=1&showinfo=0&controls=0&rel=0&autoplay=0" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
			<div class="item">
				<h2>Quiz question</h2>
				<h3>Which is not a disadvantage of saving money in a bank account?</h3>
				<ul class="list-group">
					<a href="#" class="list-group-item">They have low interest rates</a>
					<a href="#" class="list-group-item">There is usually a minimum balance</a>
					<a href="#" class="list-group-item correct">There is a high risk you'll lose your money</a>
				</ul>
				<div id="answer-space">
					<br />
				</div>
				<button type="button" class="btn btn-success btn-submit">
					This is my final answer.
				</button>
			</div>
			<div class="item"></div>
		</div>

		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> <span class="icon-prev"></span> </a>
		<a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> <span class="icon-next"></span> </a>
	</div>
</div>

<script type="text/javascript">$("#nav2").addClass("active");</script>
{% endblock %}
