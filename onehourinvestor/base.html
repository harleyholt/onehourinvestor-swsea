<!DOCTYPE html>
<html>
	<head>
		<title>Trade Ninja - {% block name %}{% endblock %}</title>
		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/knockout-2.3.0.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
		{% block scripts %}
		{% endblock %}
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><img src="/images/logo-inverted.png"  width="180" height="30" alt="Logo"> </a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li id="nav1">
							<a href="/">Home</a>
						</li>
						<li id="nav2">
							<a href="/user/jimmy/lesson/beginner">Lessons</a>
						</li>
						<li id="nav3">
							<a href="/user/jimmy">Market</a>
						</li>
						<li id="nav4">
							<a href="/">Feedback</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
		<!-- /.container -->

	</body>
</html>
